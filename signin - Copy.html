<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Emporium Sign In Page</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Mushrooms</title>
    <link href="https://fonts.googleapis.com/css2?family=Livvic&family=Jost&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Gloock&family=Paytone+One&family=Roboto:wght@100;300;400;500;700&family=Unna:ital,wght@0,400;0,700;1,400&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .shop-container {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 20px;
            flex-wrap: nowrap;
        }

        .login-container {
            background-color: #EAD1DC;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            /*    display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            */
        }

        h2 {
            font-family: 'Livvic', sans-serif;
            color: #512D7A;
            text-align: center;
            margin: 0 0 20px;
        }

        input[type=text],
        input[type=password] {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #EAD1DC;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input.login {
            width: 100%;
        }

        input[type=submit] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #7C45BA;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type=submit]:hover {
            background-color: #A84D75;
        }

        .form-footer,
        .social-signin {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a,
        .social-signin button {
            text-decoration: none;
            color: #512D7A;
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-facebook,
        .btn-google,
        .btn-twitter,
        .btn-instagram {
            background-color: white;
            width: 100%;
        }

        .btn-google {
            background-color: #fff;
            width: 100%;
        }

        .btn-twitter {
            background-color: #fff;
        }

        .btn-instagram {
            background-color: #fff;
        }

        .btn-facebook:hover {
            background-color: #0866FF;
            color: white;
        }

        .btn-google:hover {
            background-color: #c1351e;
        }

        .btn-twitter:hover {
            background-color: #198cd5;
        }

        .btn-instagram:hover {
            background-color: #C13584;
        }
    </style>
</head>

<body>


    <!-- Header starts -->
    <header>
        <div class="logorow column" style="flex-grow: 1;"><img src="images/mushroom-logo.png">
            <h1 style="clear: both;">MushROOM</h1><br>
        </div>
        <div style="flex-grow: 4;"><span>Search mushrooms and recipes</span>
            <form action="/search.html" method="post">
                <div class="input-icons searchrow" style="gap: 8px; width: 50%;"><input type="text" id="Search"
                        class="input-field searchbar">
                    <button class="btn" value="search"><i class="fa fa-search"></i> Search</button>
                    <button class="btn"><i class="fa fa-filter"></i> Filters</button>
                </div>
            </form>
    </header>
    <!-- //Header ends -->

    <div class="shop-container">
        <div class="login-container">
            <h1 id="welcome">Welcome to MushROOM</h1>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" pattern="[A-Za-z]+" title="Only letters are allowed">
            <br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" pattern="[A-Za-z]+" title="Only letters are allowed">
            <br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Only 10 digits are allowed">
            <br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <br><br>

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
            <br><br>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" pattern=".{6,}"
                title="Password must be at least 6 characters long">
            <br><br>

            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB">
            <br><br>

            <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
            <label for="newsletter"> Subscribe to our Newsletter</label><br>
            <br>

            <input type="checkbox" id="terms" name="terms" value="terms">
            <label for="terms"> Agree to our Terms and Conditions</label><br><br>

            <button type="button" onclick="validateForm()">Sign Up</button>

            <script>
                function validateForm() {
                    var firstName = document.getElementById("first-name").value;
                    var lastName = document.getElementById("last-name").value;
                    var phone = document.getElementById("phone").value;
                    var password = document.getElementById("pwd").value;

                    var firstNameRegex = /^[A-Za-z]+$/;
                    var phoneRegex = /^[0-9]{10}$/;
                    var passwordRegex = /^.{6,}$/;

                    var errors = [];

                    if (!firstNameRegex.test(firstName)) {
                        errors.push("First name should only contain letters");
                    }

                    if (!firstNameRegex.test(lastName)) {
                        errors.push("Last name should only contain letters");
                    }

                    if (!phoneRegex.test(phone)) {
                        errors.push("Phone number should be 10 digits");
                    }

                    if (!passwordRegex.test(password)) {
                        errors.push("Password must be at least 6 characters long");
                    }

                    var message = "";

                    if (errors.length === 0) {
                        message = "Registration is successful! Welcome to MushROOMS";
                    } else {
                        message = "Registration failed. Errors:\n" + errors.join("\n");
                    }

                    alert(message);
                }
            </script>
        </div>
    </div>
</body>

</html>
